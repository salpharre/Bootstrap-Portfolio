    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

    <title>Sandra Arredondo</title>

</head>

<body>
   
  <div class="jumbotron brand">
    <img src="../assets/img/SAlogo5.jpg" width="50" height="50" class="d-inline-block imgLogo" alt=""
        href="index.html">
    <a class="pl-4 name" href="#">
      Sandra Arredondo
    </a>

    <!--Navbar with personal logo-->
    <nav class="navbar navbar-expand justify-content-center">
      <ul class="navbar-nav text-nowrap">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
      
  <!--Container around header and form-->
  <div class="container">
    <div class="row page-header">
      <div class="col-3">
          <h1 class="">Contact</h1>
      </div>
    </div>
    <form>
      <div class="jumbotron">
        <div class="form-row">
          <div class="form-group col">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="text" class="form-control" placeholder="Name Here">
          </div>
        </div>
        <div class="form-row">
          <div class="col-12">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col-12">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message Here"></textarea>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="col-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
    

  <!--Footer using pre-defined classes plus external style css-->
  <footer class="fixed-bottom pt-3 pb-2 text-dark bg-info">
    <div class="copyright">
      <p>Copyright &copy; Sandra Arredondo</p>
    </div>
  </footer>

  <!--link to bootstrap cloud for javascript, for later use-->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
